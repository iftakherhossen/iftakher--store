<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iftakher Store</title>
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header start -->
  <header class="search-field">
    <div class="search-box">
      <div class="input-group mb-1 w-50 mx-auto my-4">
        <select name="category" id="category" class="border-design ps-1 c-font-size"></select>
        <input type="search" class="form-control font-size p-2" placeholder="Search Here" aria-label="Search Here"
          aria-describedby="button-addon2">
        <button class="btn" type="button" id="button-addon2">
          <i class="fas fa-search fs-5"></i>
        </button>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main class="main">
    <div class="row">
      <div class="col-sm-12 col-md-11 col-lg-8">
        <div id="all-products" class="my-4 mx-4 mx-md-5"></div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 cart-main ms-5 my-5">
        <div class="cart bg-white" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td class="fw-bold">&nbsp; &nbsp;<span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="fw-bold">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="fw-bold">$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="fw-bold">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total:</th>
                <td colspan="2" class="fw-bold">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end">
            <!-- Button trigger modal -->
            <button type="button" id="buy-now-btn" class="btn text-center" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
              <i class="fas fa-shopping-cart"></i>&nbsp; Confirm Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- main end -->

  <!-- footer start -->
  <footer>
    <p class="text-center fw-bold">Â© Iftakher Store 2021, a Programming Hero initiative.</p>
  </footer>
  <!-- footer end -->

  <!-- modal start -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-color">
          <h5 class="modal-title" id="staticBackdropLabel"><i class="fas fa-shopping-cart"></i>&nbsp; Buy Now</h5>
          <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-between mb-5">
            <div>
              <h3>Total:</h3>
            </div>
            <div>
              <h3>$ <span id="total-price" class="fw-bold">0</span></h3>
              <p class="text-muted"><span id="total-product">0</span> Items</p>
            </div>

          </div>
          <div class="d-flex">
            <div class="w-50">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label c-font-size" for="flexRadioDefault1">Cash On Delivery</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label c-font-size" for="flexRadioDefault2">Online Payment</label>
              </div>
            </div>
            <div class="w-25">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label c-font-size" for="flexCheckDefault">My Home</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label c-font-size" for="flexCheckChecked">My Office</label>
              </div>
            </div>
          </div>
          <h6 class="text-muted float-end fst-italic mt-3">Estimated Time 2-3 Days</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn fs-5" data-bs-dismiss="modal">Check Out</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->


  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- js bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- font awesome icon link -->
  <script src="https://kit.fontawesome.com/f7d5949a35.js" crossorigin="anonymous"></script>
</body>

</html>
